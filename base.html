<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>
    <script src="js/three.r119.min.js"></script>
    <script src="js/vanta.clouds2.min.js"></script>
    <style>
        /* Make the body and html take up the full height and remove default margin */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Ensure the monitor container takes up the full viewport */
        #monitor {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Container for the animated background -->
    <div id="monitor"></div>

    <script>
        VANTA.CLOUDS2({
            el: "#monitor",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            skyColor: 0x4087af,
        });
    </script>
</body>
</html>
